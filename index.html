” means “Summer” in Polish). In\nDecember 2010 the Lato family was published under the Open Font License by\nhis foundry tyPoland, with support from Google.\n\nIn the last ten or so years, during which Łukasz has been designing type,\nmost of his projects were rooted in a particular design task that he needed\nto solve. With Lato, it was no different. Originally, the family was\nconceived as a set of corporate fonts for a large client — who in the end\ndecided to go in different stylistic direction, so the family became\navailable for a public release.","links":["https://www.google.com/fonts/specimen/Lato","https://www.typewolf.com/site-of-the-day/fonts/lato"],"normal":4,"bold":7}},"styles":"html { font-family: '-apple-system', '.SFNSText-Regular', 'San Francisco', 'Roboto', 'Segoe UI', 'Helvetica Neue', 'Lucida Grande', 'sans-serif';font-weight: 400; } html.wf-active { font-family: 'Lato', '-apple-system', '.SFNSText-Regular', 'San Francisco', 'Roboto', 'Segoe UI', 'Helvetica Neue', 'Lucida Grande', 'sans-serif';font-weight: 400; } .wf-active .font-title, .wf-active .font-headline, .wf-active .font-h1, .wf-active .font-h2, .wf-active .font-h3 { font-family: 'Neuton', 'Georgia', 'Times New Roman', 'Times', 'serif';font-weight: 400; } .wf-active .font-subtitle, .wf-active .font-h4, .wf-active .font-h5, .wf-active .font-h6 { font-family: 'Neuton', 'Georgia', 'Times New Roman', 'Times', 'serif';font-weight: 700; } .wf-active .font-text, .wf-active .font-list { font-family: 'Lato', '-apple-system', '.SFNSText-Regular', 'San Francisco', 'Roboto', 'Segoe UI', 'Helvetica Neue', 'Lucida Grande', 'sans-serif'; } .wf-active .font-quote { font-family: 'Neuton', 'Georgia', 'Times New Roman', 'Times', 'serif';font-weight: 400;font-style: normal; } .wf-active .font-cta { font-family: 'Neuton', 'Georgia', 'Times New Roman', 'Times', 'serif'; }","webfontconfig":{"google":{"families":["Neuton:400,700","Lato:400,400italic,700,700italic"]}}},"htmlStyleTagContent":"html { font-family:
